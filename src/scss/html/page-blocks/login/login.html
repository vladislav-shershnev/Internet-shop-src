<section class="modal">
  <div class="container">
    <div class="modal__links  wow animate__fadeInDown">
      <a href="register.html" class="modal__link">
        REGISTER
      </a>
      <a href="#" class="modal__link modal__link_active">
        LOGIN
      </a>
    </div>
    <form action="#" class="modal__form wow animate__fadeInUp">
      <label class="modal__lebel">
        Username or email address*
        <input type="text" class="modal__input" required>
      </label>
      
      <label class="modal__lebel">
        Password*
        <input type="password" class="modal__input" required>
      </label>

      <label class="modal__lebel>
        <input type="checkbox">
        Remember me
      </label>
      <button class="modal__btn" type="submit">
        LOG IN
      </button>
      <a href="#" class="modal__error">
        Lost your password?
      </a>
    </form>
  </div>
</section>
