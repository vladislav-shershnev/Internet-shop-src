      <h2 class="top__tittle tittle  wow animate__fadeInDown">
        REGISTER
      </h2>
      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a href="index.html" class="breadcrumbs__link">

            </a>

          <li class="breadcrumbs__item">

<section class="register">
  <div class="container">
    <div class="register__links  wow animate__fadeInDown">
      <a href="#" class="register__link register__link_active">
        REGISTER
      </a>
      <a href="login.html" class="register__link ">
        LOGIN
      </a>
    </div>
    <form action="#" class="register__form wow animate__fadeInUp">
      <label class="register__lebel">
        Username or email address*
        <input type="text" class="register__input" required>
      </label>
      
      <label class="register__lebel">
        Password*
        <input type="password" class="register__input" required>
      </label>
      <p class="modal__text">
        A password will be sent to your email address.
      </p>
      <p class="modal__text">
        Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.
      </p>
      <label class="register__lebel">
        <input type="checkbox">
        Agree with Terms & Conditions
      </label>
      <button class="register__btn" type="submit">
        REGISTER
      </button>
    </form>
  </div>
</section>
