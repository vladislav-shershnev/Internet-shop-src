<div class="deal wow animate__fadeInUp">
  <div class="container">
    <div class="deal__inner">
      <div class="deal__subtittle  wow animate__fadeInDown">
        Style Fashion
      </div>
      <h3 class="tittle  wow animate__fadeInDown">
        DEAL OF THE DAY
      </h3>

      <div class="wow animate__fadeInUp" id="deal__clock" data-time="'2023-12-29'">
        <div class="deal__clock-item">
          <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
          </div> 
        </div>
        <div class="deal__clock-item">
          <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
          </div>
        </div>
        <div class="deal__clock-item">
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
        </div>
        <div class="deal__clock-item">
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
          </div>
        </div>
      </div>

      <a href="shop.html" class="deal__link wow animate__fadeInU">SHOP NOW</a>
    </div>
  </div>
</div>

      </li>
      <li class="partners__item">
        <img src="img-file_import/icon/deal-icon4.svg" alt="partners">
      </li>
      <li class="partners__item">
        <img src="img-file_import/icon/deal-icon5.svg" alt="partners">
      </li>
      <li class="partners__item">
        <img src="img-file_import/icon/deal-icon6.svg" alt="partners">
      </li>
    </ul>
  </div>
</div>
